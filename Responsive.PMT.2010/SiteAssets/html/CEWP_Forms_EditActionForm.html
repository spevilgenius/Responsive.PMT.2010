<style type="text/css">
    .hidden { display: none; }
</style>

<script language="javascript" type="text/javascript">
    SP.SOD.executeOrDelayUntilScriptLoaded(function () {
        var SLASH = "/";
        var tp1 = new String(window.location.protocol);
        var tp2 = new String(window.location.host);
        var tp3 = L_Menu_BaseUrl;
        var site = tp1 + SLASH + SLASH + tp2 + tp3;
        SP.SOD.registerSod('CEWP_Forms_EditActionForm.js', site + "/SiteAssets/js/CEWP_Forms_EditActionForm.js");
        EnsureScriptFunc("CEWP_Forms_EditActionForm.js", null, function () {
            CKO.FORMS.ACTIONS.EditForm().Init(site);
        });
    }, "sp.js");
</script>

<div data-role="form" style="display:none">
    <div class="container-fluid" id="NewForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Work Type<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <div data-field="EffortType"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Objective<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <select onchange="CKO.FORMS.ACTIONS.EditForm().changeme(this)" id="ddStandard" class="form-control"></select>
                    <select onchange="CKO.FORMS.ACTIONS.EditForm().changeme(this)" id="ddDirective" class="form-control" style="display: none;"></select>
                    <div data-field="Title"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Intent, End State, and<br />Outcome Description</label>
                <div class="col-sm-10" id="divDescription"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Support Alignment<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <select id="ddAlignment" class="form-control"></select>
                    <div data-field="SupportAlignment" class="hidden"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date Completed<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <div data-field="Date Completed"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Function<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <select onchange="CKO.FORMS.ACTIONS.EditForm().changeme(this)" id="ddFunction" class="form-control" data-SourceField="Function"></select>
                    <div data-field="Function" class="hidden"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Enabler<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <select onchange="CKO.FORMS.ACTIONS.EditForm().changeme(this)" id="ddEnabler" class="form-control" data-SourceField="Enabler"></select>
                    <div data-field="Enabler" class="hidden"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Other Enabler</label>
                <div class="col-sm-10">
                    <div data-field="OtherEnabler"></div>
                </div>
            </div>
            <div class="form-group hidden">
                <label class="col-sm-2 control-label">Customer</label>
                <div class="col-sm-10">
                    <div data-field="Customer"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Time<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <div data-field="Expended"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Comments<br/>6 or more characters<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <div data-field="ActionComments"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">User<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <div data-field="PMTUser"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Org<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <div data-field="Organization"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Type<span title="This is a required field." class="ms-formvalidation"> *</span></label>
                <div class="col-sm-10">
                    <div data-field="PersonType"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" id="btnSave" class="btn btn-default">Save</button>
                    <button type="button" id="btnCancel" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
