        var tp2 = new String(window.location.host);
        var tp3 = L_Menu_BaseUrl;
        var site = tp1 + SLASH + SLASH + tp2 + tp3;
        SP.SOD.registerSod('CEWP_MyActions.js', site + "/SiteAssets/js/CEWP_MyActions.js");
        EnsureScriptFunc("CEWP_MyActions.js", null, function () {
            CKO.ACTIONS.MyActions().Init(site);
        });
    }, "sp.js");
</script>
