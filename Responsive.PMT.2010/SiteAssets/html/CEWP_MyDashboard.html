<script language="javascript" type="text/javascript">
    jQuery(document).ready(function () {
        var site = L_Menu_BaseUrl;
        SP.SOD.registerSod('CEWP_MyDashboard.js', site + "/SiteAssets/js/CEWP_MyDashboard.js");
        SP.SOD.registerSod('core.js', site + "/_layouts/1033/core.js");
        RegisterSodDep('core.js', 'sp.js');
        RegisterSodDep('CEWP_MyDashboard.js', 'core.js');
        EnsureScriptFunc("CEWP_MyDashboard.js", null, function () {
            UpdateMyDashboard(site);
        });
    });
</script>

<div id="MyDashboard">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">

                <p>Create an SAP for review.</p>          
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="dropdown">
                                <button class="btn btn-lg btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="btnSubmit">
                                    Select SAP
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="ulSAPs"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <h1>My Dashboard</h1>
                <p>Review the status of Your SAPs.</p>
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button class="btn btn-lg btn-default" type="button" id="btnMyDashboard">Check SAP Status</button>
                            <span class="badge" id="noOfRequests">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <h1>Dashboard</h1>
                <p>Review and route requests.</p>
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button class="btn btn-lg btn-default" type="button" id="btnDashboard" href="#">Launch SAP Dashboard</button>
