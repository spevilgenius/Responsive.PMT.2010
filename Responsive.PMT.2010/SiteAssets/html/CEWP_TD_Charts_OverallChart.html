<script language="javascript" type="text/javascript">

            var tp3 = L_Menu_BaseUrl;

            SP.SOD.registerSod('CEWP_TD_Charts_OverallChart.js', site + "/SiteAssets/js/CEWP_TD_Charts_OverallChart.js");
            EnsureScriptFunc("CEWP_TD_Charts_OverallChart.js", null, function () {
                CKO.TRAININGDASHBOARD.CHARTS.OverallChart().Init(site);
            });
        }, "sp.js");
    });
</script>
