<script language="javascript" type="text/javascript">

        var tp2 = new String(window.location.host);
        var tp3 = L_Menu_BaseUrl;
        var site = tp1 + SLASH + SLASH + tp2 + tp3;
        SP.SOD.registerSod('CEWP_MissingHoursReport.js', site + "/SiteAssets/js/CEWP_MissingHoursReport.js");
        EnsureScriptFunc("CEWP_MissingHoursReport.js", null, function () {
            CKO.REPORTS.MISSINGHOURS.Report().Init(site);
        });
    }, "sp.js");
</script>
